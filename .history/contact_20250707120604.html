        :root {
            /* Light Theme (default) - High contrast */
            --bg-primary: #f5f5f7;
            --text-primary: #121212;
            --glass-light: rgba(255, 255, 255, 0.85);
            --glass-text: #121212;
            --border-light: rgba(0, 0, 0, 0.1);

            /* Dark Theme */
            --bg-primary-dark: #0a0a0a;
            --text-primary-dark: #f8f9fa;
            --glass-dark: rgba(20, 20, 20, 0.85);
            --glass-text-dark: #f8f9fa;
            --border-dark: rgba(255, 255, 255, 0.15);
            --accent-color-dark: #60a5fa;
        }

        .dark-theme {
            --bg-primary: var(--bg-primary-dark);
            --text-primary: var(--text-primary-dark);
            --glass-light: var(--glass-dark);
            --glass-text: var(--glass-text-dark);
            --border-light: var(--border-dark);
            --accent-color: var(--accent-color-dark);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.5s ease, color 0.3s ease;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Container for hero section with blob */
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden; /* This keeps the blob contained */
        }

        /* Glassmorphism elements */
        header, .gallery-item, footer {
            background: var(--glass-light) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-color: var(--border-light) !important;
            color: var(--glass-text) !important;
        }

        /* Header specific */
        header {
            border-bottom: 1px solid var(--border-light);
        }

        /* Navigation */
        nav a {
            color: var(--glass-text);
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Theme toggle button */
        #theme-toggle {
            background: var(--glass-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Hero section */
        #home {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background-image: url('images/hero.png');
            background-size: cover;
            background-position: center;
        }

        /* Blob animation - now constrained by hero-container */
        .blob {
            position: absolute;
            fill: var(--accent-color);
            width: 50vmax;
            z-index: 0;
            animation: move 15s ease-in-out infinite;
            transform-origin: 50% 50%;
            opacity: 0.15;
            /* Constrain initial position */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes move {
            0%   { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            25%  { transform: translate(30%, 20%) scale(0.8) rotate(90deg); }
            50%  { transform: translate(-10%, 40%) scale(1.2) rotate(180deg); }
            75%  { transform: translate(-30%, 10%) scale(0.9) rotate(270deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); }
        }

    <script>
        // Mobile navigation toggle
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const darkIcon = document.querySelector('.dark-icon');
        const lightIcon = document.querySelector('.light-icon');

        // Check for saved preference or system preference
        const savedTheme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        if (savedTheme === 'dark') document.documentElement.classList.add('dark-theme');

        // Update UI icons
        function updateIcons() {
            const isDark = document.documentElement.classList.contains('dark-theme');
            darkIcon.classList.toggle('hidden', !isDark);
            lightIcon.classList.toggle('hidden', isDark);
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-theme');
            const theme = document.documentElement.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            updateIcons();
        });

        // Initialize icons
        updateIcons();
    </script>
