<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./images/profile.jpg">
    <meta property="og:image:type" content="image/jpg">
    <meta name="description" content="student, innovator, engineer" />
    <meta property="og:title" content="Sameer Iyengar">
    <meta property="og:description" content="student, innovator, engineer">
    <title>Sameer Iyengar - Photography Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gallery-img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery-img:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin-top: 5vh;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .caption {
            margin: auto;
            display: block;
            width: 80%;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="fixed top-0 z-10 w-full py-4 text-white bg-gray-800">
        <div class="container flex items-center justify-between px-4 mx-auto">
            <h1 class="text-2xl font-semibold">Sameer Iyengar</h1>
            <div class="md:hidden">
                <button id="nav-toggle" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
            <nav id="nav-menu" class="hidden md:flex md:space-x-6">
                <ul class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-6">
                    <li><a href="index.html" class="hover:text-gray-400">home</a></li>
                    <li><a href="/portfolio.html" class="hover:text-gray-400">portfolio</a></li>
                    <li><a href="/resume.html" class="hover:text-gray-400">resume</a></li>
                    <li><a href="https://www.linkedin.com/in/sameer-iyengar/" class="hover:text-gray-400">LinkedIn</a></li>
                    <li><a href="/contact.html" class="hover:text-gray-400">contact</a></li>
                    <li><a href="/about.html" class="hover:text-gray-400">about</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="portfolio" class="py-16 mt-16 portfolio">
        <div class="container px-4 mx-auto">
            <h2 class="mb-8 text-3xl font-bold text-center">photography portfolio</h2>
            <h3 class="mb-8 font-bold text-center text-1xl">click to loupe!</h3>
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Gallery Item 1 -->
                <div class="gallery-item">
                    <img src="./images/photo1.jpg" alt="Photo 1" class="object-cover w-full h-64 rounded-lg shadow-md gallery-img" onclick="openModal('./images/photo1.jpg', 'Photo 1')">
                </div>
                
                <!-- Gallery Item 2 -->
                <div class="gallery-item">
                    <img src="./images/photo2.jpg" alt="Photo 2" class="object-cover w-full h-64 rounded-lg shadow-md gallery-img" onclick="openModal('./images/photo2.jpg', 'Photo 2')">
                </div>
                
                <!-- Gallery Item 3 -->
                <div class="gallery-item">
                    <img src="./images/photo3.png" alt="Photo 3" class="object-cover w-full h-64 rounded-lg shadow-md gallery-img" onclick="openModal('./images/photo3.png', 'Photo 3')">
                </div>
                
                <!-- Gallery Item 4 -->
                <div class="gallery-item">
                    <img src="./images/photo4.png" alt="Photo 4" class="object-cover w-full h-64 rounded-lg shadow-md gallery-img" onclick="openModal('./images/photo4.png', 'Photo 4')">
                </div>
                
                <!-- Gallery Item 5 -->
                <div class="gallery-item">
                    <img src="./images/photo5.png" alt="Photo 5" class="object-cover w-full h-64 rounded-lg shadow-md gallery-img" onclick="openModal('./images/photo5.png', 'Photo 5')">
                </div>
                
                <!-- Gallery Item 6 -->
                <div class="gallery-item">
                    <img src="./images/photo6.png" alt="Photo 6" class="object-cover w-full h-64 rounded-lg shadow-md gallery-img" onclick="openModal('./images/photo6.png', 'Photo 6')">
                </div>
                
                <!-- Gallery Item 7 -->
                <div class="gallery-item">
                    <img src="./images/photo7.png" alt="Photo 7" class="object-cover w-full h-64 rounded-lg shadow-md gallery-img" onclick="openModal('./images/photo7.png', 'Photo 7')">
                </div>
            </div>
        </div>
    </section>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption" class="caption"></div>
    </div>

    <footer class="py-4 text-center text-white bg-gray-800">
        <div class="container mx-auto">
            <p>&copy; Sameer Iyengar 2024</p>
        </div>
    </footer>

    <script>
        // Mobile navigation toggle
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });

        // Lightbox functionality
        function openModal(src, alt) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            const captionText = document.getElementById("caption");
            
            modal.style.display = "block";
            modalImg.src = src;
            captionText.innerHTML = alt;
            
            // Close modal when clicking outside the image
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
            
            // Close modal with Escape key
            document.onkeydown = function(evt) {
                evt = evt || window.event;
                if (evt.key === "Escape") {
                    closeModal();
                }
            };
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
