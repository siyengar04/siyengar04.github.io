    <style>
        :root {
            /* Light Theme (default) - High contrast */
            --bg-primary: #f5f5f7;
            --text-primary: #121212;
            --glass-light: rgba(255, 255, 255, 0.85);
            --glass-text: #121212;
            --border-light: rgba(0, 0, 0, 0.1);
            --accent-color: #3b82f6;
            
            /* Dark Theme */
            --bg-primary-dark: #0a0a0a;
            --text-primary-dark: #f8f9fa;
            --glass-dark: rgba(20, 20, 20, 0.85);
            --glass-text-dark: #f8f9fa;
            --border-dark: rgba(255, 255, 255, 0.15);
            --accent-color-dark: #60a5fa;
        }

        .dark-theme {
            --bg-primary: var(--bg-primary-dark);
            --text-primary: var(--text-primary-dark);
            --glass-light: var(--glass-dark);
            --glass-text: var(--glass-text-dark);
            --border-light: var(--border-dark);
            --accent-color: var(--accent-color-dark);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.5s ease, color 0.3s ease;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Glassmorphism Navigation Bar */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--glass-light) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-light);
            color: var(--glass-text) !important;
            z-index: 100;
            padding: 1rem 0;
        }

        /* Navigation */
        nav a {
            color: var(--glass-text);
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Theme toggle button */
        #theme-toggle {
            background: var(--glass-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Resume Section */
        #resume {
            padding: 8rem 0 4rem; /* Adjusted for fixed header */
        }

        .resume-container {
            background: var(--glass-light);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: 80vh;
        }

        .resume-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Dropdown menu */
        .desktop-dropdown-menu { 
            margin-top: 0.5rem;
            background: var(--glass-light);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .desktop-dropdown:hover .desktop-dropdown-menu {
            display: block;
        }

        /* Footer */
        footer {
            background: var(--glass-light);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--border-light);
            padding: 1rem 0;
            color: var(--glass-text);
        }

        @media (max-width: 768px) {
            #resume {
                padding: 6rem 0 2rem;
            }
            
            .resume-container {
                height: 70vh;
            }
            
            #nav-menu {
                background: var(--glass-light);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid var(--border-light);
                border-radius: 8px;
                padding: 1rem;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>

    <script>
        // Mobile navigation toggle
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const darkIcon = document.querySelector('.dark-icon');
        const lightIcon = document.querySelector('.light-icon');

        // Check for saved preference or system preference
        const savedTheme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        if (savedTheme === 'dark') document.documentElement.classList.add('dark-theme');

        // Update UI icons
        function updateIcons() {
            const isDark = document.documentElement.classList.contains('dark-theme');
            darkIcon.classList.toggle('hidden', !isDark);
            lightIcon.classList.toggle('hidden', isDark);
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-theme');
            const theme = document.documentElement.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            updateIcons();
        });

        // Initialize icons
        updateIcons();
    </script>
