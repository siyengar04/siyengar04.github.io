    <style>
        <style> :root {
            /* Light Theme (default) - High contrast */
            --bg-primary: #f5f5f7;
            --text-primary: #121212;
            --glass-light: rgba(255, 255, 255, 0.85);
            --glass-text: #121212;
            --border-light: rgba(0, 0, 0, 0.1);
            --accent-color: #3b82f6;

            /* Dark Theme */
            --bg-primary-dark: #0a0a0a;
            --text-primary-dark: #f8f9fa;
            --glass-dark: rgba(20, 20, 20, 0.85);
            --glass-text-dark: #f8f9fa;
            --border-dark: rgba(255, 255, 255, 0.15);
            --accent-color-dark: #60a5fa;
        }

        .gallery-item {
            position: relative;
        }

        .gallery-item::before,
        .gallery-item::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 30px;
            /* Original height */
            background-size: 100% 75%;
            /* Scale vertically to 75% */
            background-repeat: repeat;
            z-index: 2;
        }

        .gallery-item::before {
            top: 0;
            background-image: url('Asset 4.svg');
            background-position: top;
        }

        .gallery-item::after {
            bottom: 0;
            background-image: url('Asset 4svg');
            background-position: bottom;
        }

        .gallery-img {
            position: relative;
            z-index: 1;
        }

        .dark-theme {
            --bg-primary: var(--bg-primary-dark);
            --text-primary: var(--text-primary-dark);
            --glass-light: var(--glass-dark);
            --glass-text: var(--glass-text-dark);
            --border-light: var(--border-dark);
            --accent-color: var(--accent-color-dark);
        }

        body {
            font-family: 'DM Mono', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.5s ease, color 0.3s ease;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Glassmorphism Navigation Bar */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--glass-light) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-light);
            color: var(--glass-text) !important;
            z-index: 100;
            padding: 1rem 0;
        }

        /* Navigation */
        nav a {
            color: var(--glass-text);
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Theme toggle button */
        #theme-toggle {
            background: var(--glass-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Portfolio Section */
        #portfolio {
            padding: 8rem 0 4rem;
            /* Adjusted for fixed header */
        }

        .gallery-img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-radius: 12px;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .gallery-item {
            background: var(--glass-light);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .dark-theme .gallery-item:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
            margin-top: 10vh;
            background: var(--glass-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-light);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .caption {
            margin: auto;
            display: block;
            width: 80%;
            text-align: center;
            color: var(--text-primary);
            padding: 10px 0;
            font-size: 1.2rem;
        }

        /* Dropdown menu */
        .desktop-dropdown-menu {
            margin-top: 0.5rem;
            background: var(--glass-light);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .desktop-dropdown:hover .desktop-dropdown-menu {
            display: block;
        }

        /* Footer */
        footer {
            background: var(--glass-light);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--border-light);
            padding: 1rem 0;
            color: var(--glass-text);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            #portfolio {
                padding: 6rem 0 2rem;
            }

            #nav-menu {
                background: var(--glass-light);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid var(--border-light);
                border-radius: 8px;
                padding: 1rem;
                margin-top: 0.5rem;
            }

            .modal-content {
                max-width: 95%;
                max-height: 85vh;
                margin-top: 5vh;
            }
        }
    </style>
</head>

    <script>
        // Mobile navigation toggle
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const darkIcon = document.querySelector('.dark-icon');
        const lightIcon = document.querySelector('.light-icon');

        // Check for saved preference or system preference
        const savedTheme = localStorage.getItem('theme') ||
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        if (savedTheme === 'dark') document.documentElement.classList.add('dark-theme');

        // Update UI icons
        function updateIcons() {
            const isDark = document.documentElement.classList.contains('dark-theme');
            darkIcon.classList.toggle('hidden', !isDark);
            lightIcon.classList.toggle('hidden', isDark);
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-theme');
            const theme = document.documentElement.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            updateIcons();
        });

        // Initialize icons
        updateIcons();

        // Lightbox functionality
        function openModal(src, alt) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            const captionText = document.getElementById("caption");

            modal.style.display = "block";
            modalImg.src = src;
            captionText.innerHTML = alt;

            // Close modal when clicking outside the image
            modal.onclick = function (event) {
                if (event.target === modal) {
                    closeModal();
                }
            };

            // Close modal with Escape key
            document.onkeydown = function (evt) {
                evt = evt || window.event;
                if (evt.key === "Escape") {
                    closeModal();
                }
            };
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
