<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-semibold">My Photography Portfolio</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                    <li><a href="/pages/portfolio.html" class="hover:text-gray-400">Portfolio</a></li>
                    <li><a href="/resume.html" class="hover:text-gray-400">Resume </a></li>
                    <li><a href="https://www.linkedin.com/in/sameer-iyengar/" class="hover:text-gray-400">LinkedIn</a></li>
                    <li><a href="/pages/contact.html" class="hover:text-gray-400">Contact</a></li>
                    <li><a href="/pages/about.html" class="hover:text-gray-400">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="contact py-16 bg-white">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-8">Contact Me</h2>
            <p class="mb-4">If you'd like to get in touch or inquire about a photoshoot, please fill out the form below or reach out via email.</p>
            <form action="#" method="POST" class="max-w-lg mx-auto bg-gray-100 p-8 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-left text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-left text-gray-700 mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"></textarea>
                </div>
                <button type="submit" class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-md hover:bg-gray-700">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800 text-white text-center py-4">
        <div class="container mx-auto">
            <p>&copy; 2024 My Photography Portfolio</p>
        </div>
    </footer>
</body>

</html>
